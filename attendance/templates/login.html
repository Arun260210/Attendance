{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track Me â€” Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { min-height:100vh; display:flex; align-items:center; justify-content:center; background:linear-gradient(120deg,#667eea,#764ba2); }
    .card { width:100%; max-width:420px; border-radius:16px; box-shadow:0 12px 32px rgba(0,0,0,.15); }
    .brand { font-weight:800; color:#4e73df; }
  </style>
</head>
<body>
  <div class="card p-4 bg-white">
    <h3 class="mb-1 text-center brand">Track Me</h3>
    <p class="text-center text-muted mb-4">Sign in to view your attendance</p>

    {% if messages %}
      {% for m in messages %}
        <div class="alert alert-{{ m.tags }} py-2">{{ m }}</div>
      {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" type="text" name="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" type="password" name="password" required>
      </div>
	
      <button class="btn btn-primary w-100">Sign in</button>

	<div class="text-center mt-3">
  	<a href="{% url 'signup' %}">New here? Create an account</a>
	</div>
    </form>
  </div>


</body>
</html>
