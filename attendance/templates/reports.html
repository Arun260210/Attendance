{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#f6f8fb}
    .card{border:0;border-radius:16px;box-shadow:0 10px 24px rgba(0,0,0,.06)}
    .badge-soft{background:#eef2ff;color:#374151}
  </style>
</head>
<body class="p-3">
  <div class="container">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h3 class="mb-0">Attendance Reports</h3>
      <div>
  <a class="btn btn-sm btn-outline-secondary me-2" href="{% url 'dashboard' %}">Back</a>
  <a class="btn btn-sm btn-outline-primary"
     href="{% url 'export_csv' %}?email={{ request.GET.email|urlencode }}&from={{ request.GET.start_date }}&to={{ request.GET.end_date }}">
    Download CSV
  </a>
</div>
    </div>

    <div class="card p-3 mb-3">
      <form method="get" class="row g-2 align-items-end">
        <div class="col-md-3">
          <label class="form-label">Employee</label>
          <select name="employee" class="form-select">
            <option value="">All</option>
            {% for e in employees %}
              <option value="{{ e.id }}" {% if request.GET.employee == e.id|stringformat:'s' %}selected{% endif %}>
                {{ e.employee_name }}
              </option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Email (contains)</label>
          <input type="text" name="email" value="{{ request.GET.email }}" class="form-control" placeholder="e.g. alice@ or @company.com">
        </div>

        <div class="col-md-2">
          <label class="form-label">From</label>
          <input type="date" name="start_date" value="{{ request.GET.start_date }}" class="form-control">
        </div>

        <div class="col-md-2">
          <label class="form-label">To</label>
          <input type="date" name="end_date" value="{{ request.GET.end_date }}" class="form-control">
        </div>

        <div class="col-md-2 d-grid">
          <button class="btn btn-primary">Filter</button>
        </div>
      </form>

      <div class="text-end mt-2">
        <a href="{% url 'reports' %}" class="small">Clear filters</a>
      </div>
    </div>

    <div class="card p-3">
      <div class="table-responsive">
        <table class="table table-sm align-middle">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            {% if report %}
              {% for r in report %}
                <tr>
                  <td>{{ forloop.counter }}</td>
                  <td>{{ r.employee_name }}</td>
                  <td><span class="badge badge-soft">{{ r.email }}</span></td>
                  <td>{{ r.date }}</td>
                  <td>{{ r.status }}</td>
                </tr>
              {% endfor %}
            {% else %}
              <tr><td colspan="5" class="text-center text-muted">No data</td></tr>
            {% endif %}
          </tbody>
        </table>
      </div>
    </div>

  
  </div>
</body>
</html>
