<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Settings — Track Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>⚙️ Attendance Settings</h3>
      <div>
        <a class="btn btn-secondary" href="{% url 'dashboard' %}">Back</a>
        <form class="d-inline" method="post" action="{% url 'logout' %}">{% csrf_token %}<button class="btn btn-danger">Logout</button></form>
      </div>
    </div>

    {% if messages %}{% for m in messages %}<div class="alert alert-{{ m.tags }}">{{ m }}</div>{% endfor %}{% endif %}

    <div class="card p-4">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Absent Threshold (days)</label>
          <input type="number" class="form-control" name="threshold_days" value="{{ setting.threshold_days }}" min="0">
        </div>
        <button class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</body>
</html>
