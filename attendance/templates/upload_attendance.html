<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Attendance â€” Track Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Upload Attendance</h3>
      <div>
        <a class="btn btn-secondary" href="{% url 'dashboard' %}">Back</a>
        <form class="d-inline" method="post" action="{% url 'logout' %}">{% csrf_token %}<button class="btn btn-danger">Logout</button></form>
      </div>
    </div>

    {% if messages %}{% for m in messages %}<div class="alert alert-{{ m.tags }}">{{ m }}</div>{% endfor %}{% endif %}

<form method="post" action="{% url 'clear_attendance' %}" onsubmit="return confirm('This will delete ALL attendance records. Continue?');">
  {% csrf_token %}
  <button class="btn btn-outline-danger">Clear ALL Attendance</button>
</form>

    <div class="card p-4">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">CSV or Excel File</label>
          <input type="file" class="form-control" name="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" required>
        </div>
        <p class="text-muted small mb-3">Required columns: <strong>Date</strong>, <strong>Time</strong>, <strong>Email</strong> (case-insensitive). Only earliest check-in per day is saved.</p>
        <button class="btn btn-primary">Upload</button>
      </form>
    </div>
  </div>
</body>
</html>
